<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="inner test1">
      <input type="number" class="n1" />
      <span>x</span>
      <input type="number" class="n2" />
      <button onclick="test1()">곱하기</button>
      <span class="result">버튼을 눌러주세요.</span>
    </div>

    <div class="inner test2">
      <input type="number" class="n1" />
      <span>+</span>
      <input type="number" class="n2" />
      <button onclick="test2()">더하기</button>
      <span class="result">버튼을 눌러주세요.</span>
    </div>

    <div class="inner test3">
      <input type="number" class="n1" />
      <span>/</span>
      <input type="number" class="n2" />
      <button onclick="test3()">나누기</button>
      <span class="result">버튼을 눌러주세요.</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
